<div class="wrapper">
  <h1>Formulario de Registro</h1>

  <hr />

  <form [formGroup]="productForm" (ngSubmit)="onCreateProduct()">
    <div class="grid mb-3">
      <div class="form-group col">
        <label for="id">ID</label>
        <input
          type="text"
          class="form-control"
          id="id"
          formControlName="id"
          minlength="3"
          maxlength="10"
          required
        />
        <div
          *ngIf="id?.invalid && (id?.dirty || id?.touched)"
          [ngClass]="'error'"
        >
          <small *ngIf="id?.errors?.['idExists']">ID en uso</small>
          <small *ngIf="id?.errors?.['required']"
            >Este campo es requerido!</small
          >
          <small *ngIf="id?.errors?.['minlength'] || id?.errors?.['maxlength']"
            >Tamaño del campo invalido!</small
          >
        </div>
      </div>

      <div class="form-group col">
        <label for="name">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          minlength="5"
          maxlength="100"
          required
        />

        <div
          *ngIf="name?.invalid && (name?.dirty || name?.touched)"
          [ngClass]="'error'"
        >
          <small *ngIf="name?.errors?.['required']">
            Este campo es requerido!
          </small>
          <small
            *ngIf="name?.errors?.['minlength'] || name?.errors?.['maxlength']"
          >
            Tamaño del campo invalido!
          </small>
        </div>
      </div>
    </div>

    <div class="grid mb-3">
      <div class="form-group col">
        <label for="description">Descripción</label>
        <input
          type="text"
          class="form-control"
          id="description"
          formControlName="description"
          minlength="10"
          maxlength="200"
          required
        />
        <div
          *ngIf="
            description?.invalid && (description?.dirty || description?.touched)
          "
          [ngClass]="'error'"
        >
          <small *ngIf="description?.errors?.['required']">
            Este campo es requerido!
          </small>
          <small
            *ngIf="description?.errors?.['minlength'] || description?.errors?.['maxlength']"
          >
            Tamaño del campo invalido!
          </small>
        </div>
      </div>

      <div class="form-group col">
        <label for="logo">Logo</label>
        <input
          type="text"
          class="form-control"
          id="logo"
          formControlName="logo"
          required
        />
        <div
          *ngIf="logo?.invalid && (logo?.dirty || logo?.touched)"
          [ngClass]="'error'"
        >
          <small *ngIf="logo?.errors?.['required']">
            Este campo es requerido!
          </small>
        </div>
      </div>
    </div>

    <div class="grid mb-3">
      <div class="form-group col">
        <label for="date_release">Fecha Liberación</label>
        <input
          type="text"
          class="form-control"
          id="date_release"
          formControlName="date_release"
          required
        />
        <div
          *ngIf="
            dateRelease?.invalid && (dateRelease?.dirty || dateRelease?.touched)
          "
          [ngClass]="'error'"
        >
          <small *ngIf="dateRelease?.errors?.['required']">
            Este campo es requerido!
          </small>
        </div>
      </div>

      <div class="form-group col">
        <label for="date_revision">Fecha Revisión</label>
        <input
          type="text"
          class="form-control"
          id="date_revision"
          formControlName="date_revision"
          required
        />
        <div
          *ngIf="
            dateRevision?.invalid &&
            (dateRevision?.dirty || dateRevision?.touched)
          "
          [ngClass]="'error'"
        >
          <small *ngIf="dateRevision?.errors?.['required']">
            Este campo es requerido!
          </small>
        </div>
      </div>
    </div>

    <div class="container-buttons">
      <button (click)="resetForm()" class="reset">Reiniciar</button>
      <button type="submit" [disabled]="productForm.invalid">Enviar</button>
    </div>
  </form>
</div>
